<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddOrEditIngredient(slef)" #slef="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            class="form-control"
            type="number" 
            id="amount" 
            name="amount" 
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!slef.valid"
            >{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger" 
            type="button"
            (click)="onDestroyIngredient()"
            *ngIf="editMode"
            >Delete</button>
          <button 
            class="btn btn-primary" 
            type="button"
            (click)="onResetIngredient()"
            >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
